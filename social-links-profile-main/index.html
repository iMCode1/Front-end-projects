<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="profile-card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile image" />
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
        <a class="social-platform" href="#">GitHub</a>
        <a class="social-platform" href="#">Frontend Mentor</a>
        <a class="social-platform" href="#">LinkedIn</a>
        <a class="social-platform" href="#">Twitter</a>
        <a class="social-platform" href="#">Instagram</a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/iMCode1" target="_blank"
        >Tendekayi Taruvinga</a
      >.
    </div>
  </body>
</html>
